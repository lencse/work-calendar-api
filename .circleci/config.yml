version: 2
jobs:
    build:
        docker:
            - image: circleci/php:7.2-cli-node-browsers
        working_directory: ~/repo
        steps:
            - checkout
            - restore_cache:
                keys:
                - v1-dependencies-{{ checksum "composer.json" }}
                - v1-dependencies-
            - run:
                name: Composer Install
                command: composer install -n --prefer-dist
            - save_cache:
                  paths:
                      - ./vendor
                  key: v1-dependencies-{{ checksum "composer.json" }}
            - run:
                name: Test
                command: composer test-all
    deploy-to-staging:
        docker:
            - image: google/cloud-sdk:latest
        working_directory: ~/repo
        steps:
            - checkout
            - run:
                name: Authorize with Google Cloud
                command: |
                    echo $GCLOUD_STAGING_AUTH_SECRET | base64 --decode > gcloud-auth-secret.json
                    gcloud auth activate-service-account --key-file gcloud-auth-secret.json
                    gcloud config set project $GCLOUD_STAGING_PROJECT
            - run:
                name: Print Google Cloud settings
                command: |
                    gcloud auth list
                    gcloud config list
            - run:
                name: Deploy to App Engine
                command:
                    gcloud -q app deploy app.yml
workflows:
    version: 2
    standard:
        jobs:
            - build
            - deploy-to-staging:
                requires:
                    - build
